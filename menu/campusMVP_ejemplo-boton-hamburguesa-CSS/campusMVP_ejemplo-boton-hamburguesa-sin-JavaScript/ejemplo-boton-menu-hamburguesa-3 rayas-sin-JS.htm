<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Botón de menú hamburguesa solo con CSS - campusMVP</title>
    <style>
        /* -------------------------------------------
                Estilos CSS del ejemplo del botón
        ----------------------------------------------*/

        /* Ocultamos el input y le damos estilos al label */

        input#abrir-cerrar { 
            visibility:hidden;
            position: absolute;
            top: -9999px;
        }
        
        .toggle-button {
            display:block;
            width:50px;
            height:50px;
            border:1px solid black;
            position:relative;
            cursor: pointer;
            box-sizing: border-box;
        }

        /* Usamos los :before y :after del label para dibujar las tres rayitas */
        
        .toggle-button:before, .toggle-button:after {
            position:absolute;
            display:block;
            content:" ";
            width: calc(100% / 2);               
            box-sizing: border-box;
            left: calc(100% / 4);
            transition: all 0.2s ease-out;
        }

        .toggle-button:before {
            top: calc(100% / 4);
            height:calc(100% / 4);
            border-top:1px solid black;
            border-bottom:1px solid black;
            background-color: transparent;
        }

        .toggle-button:after {
            height:1px;
            background-color:black;
            bottom:calc(100% / 4);
        }

        /* Hacemos clic y el input queda como :checked, así que los centramos y giramos 45º en distinto sentido */

        input#abrir-cerrar:checked + .toggle-button:before, input#abrir-cerrar:checked + .toggle-button:after {
            top:calc(100% / 2);
            height:1px;
            border-bottom:0;
        }

        input#abrir-cerrar:checked + .toggle-button:before {
            transform: rotate(45deg); 
        }

        input#abrir-cerrar:checked + .toggle-button:after {
            transform: rotate(-45deg);
        }
        
        /* Posicionamos y mostramos cuando procede los <span> que nos ayudarán con los tooltips */

        .abrir, .cerrar { 
            position:absolute;
            top:0;
            right:0;
            bottom:0;
            left:0;
            text-indent: -9999px;
        }
        
        .abrir {
            display:block;
        }

        .cerrar {
            display:none;
        }

        input#abrir-cerrar:checked + .toggle-button .abrir {
            display:none;
        }

        input#abrir-cerrar:checked + .toggle-button .cerrar {
            display:block;
        }      
        
    </style>
</head>
<body>
    <header>
        <a href="https://www.campusmvp.es">campusMVP</a>
    </header>

    <!-- HTML del ejemplo del botón -->
    
    <input id="abrir-cerrar" name="abrir-cerrar" type="checkbox" value="" />
    <label for="abrir-cerrar" class="toggle-button">
        <span class="cerrar" title="Cerrar">Cerrar</span>
        <span class="abrir" title="Abrir">Abrir</span>
    </label>
    
    <!-- / HTML del ejemplo del botón -->



    <footer><p style="width:100%;text-align:center;"><a href="">Post donde se explica este ejemplo</a></p></footer>
